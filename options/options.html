<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说评分排行榜 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>小说评分排行榜 - 设置</h1>
    </header>
    
    <main>
      <section class="option-section">
        <h2>数据源设置</h2>
        <div class="option-group">
          <label>
            <input type="checkbox" id="source-goodreads" value="goodreads">
            Goodreads
          </label>
          <label>
            <input type="checkbox" id="source-douban" value="douban">
            豆瓣读书
          </label>
        </div>
      </section>
      
      <section class="option-section">
        <h2>更新频率</h2>
        <div class="option-group">
          <select id="update-interval">
            <option value="12">每12小时</option>
            <option value="24">每24小时</option>
            <option value="48">每48小时</option>
            <option value="72">每72小时</option>
          </select>
        </div>
      </section>
      
      <section class="option-section">
        <h2>显示设置</h2>
        <div class="option-group">
          <label>
            <input type="checkbox" id="show-rating">
            显示评分
          </label>
          <label>
            <input type="checkbox" id="show-author">
            显示作者
          </label>
          <label>
            <input type="checkbox" id="show-category">
            显示分类
          </label>
        </div>
      </section>
      
      <section class="option-section">
        <h2>默认分类</h2>
        <div class="option-group">
          <select id="default-category">
            <option value="all">全部类型</option>
            <option value="fantasy">奇幻</option>
            <option value="scifi">科幻</option>
            <option value="romance">言情</option>
            <option value="mystery">悬疑</option>
            <option value="historical">历史</option>
          </select>
        </div>
      </section>
      
      <section class="option-section">
        <h2>数据管理</h2>
        <div class="option-group buttons">
          <button id="clear-data" class="danger">清除缓存数据</button>
          <button id="force-update">立即更新数据</button>
        </div>
      </section>
    </main>
    
    <footer>
      <div id="status-message"></div>
      <div class="buttons">
        <button id="save-btn">保存设置</button>
      </div>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
