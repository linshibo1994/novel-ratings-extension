<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>小说评分排行榜</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="resize-handle"></div>
    <header>
      <h1>小说评分排行榜</h1>
      <div class="controls">
        <div class="select-group">
          <label for="category-select">分类:</label>
          <select id="category-select">
            <option value="all">全部类型</option>
            <option value="fantasy">奇幻</option>
            <option value="scifi">科幻</option>
            <option value="romance">言情</option>
            <option value="mystery">悬疑</option>
            <option value="historical">历史</option>
          </select>
        </div>
        
        <div class="select-group">
          <label for="source-select">来源:</label>
          <select id="source-select">
            <option value="all">全部来源</option>
            <option value="goodreads">Goodreads</option>
            <option value="douban">豆瓣</option>
            <option value="qidian">起点中文网</option>
            <option value="zongheng">纵横中文网</option>
            <option value="jjwxc">晋江文学城</option>
            <option value="hongxiu">红袖添香</option>
          </select>
        </div>
        
        <button id="refresh-btn">刷新数据</button>
      </div>
    </header>
    
    <main>
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>正在加载数据...</p>
      </div>
      
      <div id="novels-container" class="novels-container hidden">
        <!-- 小说列表将通过JS动态生成 -->
      </div>
      
      <div id="error-message" class="error-message hidden">
        <p>加载数据失败，请稍后再试</p>
        <button id="retry-btn">重试</button>
      </div>
    </main>
    
    <footer>
      <p>数据更新时间: <span id="update-time">--</span></p>
      <a href="#" id="options-link">设置</a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
  <script src="../debug-tools.js"></script>
</body>
</html>
